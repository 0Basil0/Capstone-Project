{% extends 'base.html' %}

{% block content %}
<div class="survey-viewport">
    <h1 class="mb-4">Quick Survey</h1>
    <p class="text-muted">Tell us the allergies we should avoid when planning your meals.</p>
    <form method="post" action="{% url 'survey_submit' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="question5" class="form-label">What are your Allergies? (comma-separated)</label>
            <input type="text" class="form-control" id="question5" name="question5" placeholder="e.g. peanuts, shellfish, lactose" required>
        </div>
        <button type="submit" class="btn btn-success">Save Allergies</button>
    </form>
</div>

{% endblock %}
