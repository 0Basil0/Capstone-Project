{% extends 'base.html' %}
{% load i18n %}
{% block title %}{% trans "Edit Profile" %}{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">{% trans "Edit Profile" %}</h4>
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label class="form-label">{% trans "First name" %}</label>
              {{ form.first_name }}
            </div>
            <div class="mb-3">
              <label class="form-label">{% trans "Last name" %}</label>
              {{ form.last_name }}
            </div>
            <div class="mb-3">
              <label class="form-label">{% trans "Age" %}</label>
              {{ form.age }}
            </div>
            <div class="mb-3">
              <label class="form-label">{% trans "Avatar" %}</label>
              {{ form.avatar }}
            </div>
            <div class="d-flex justify-content-between">
              <a href="{% url 'chat' %}" class="btn btn-outline-secondary">{% trans "Cancel" %}</a>
              <button class="btn btn-primary" type="submit">{% trans "Save" %}</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
